<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdb-ui-kit/css/mdb.min.css">
    <!-- Iconos de Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/estiloadm.css">
</head>
<body>
    <div class="header">
        <h2>Dashboard de Administrador</h2>
    </div>
    <div class="container">
        <h1 class="mt-5">Listado de Productos</h1>
        <!-- Tabla para mostrar el listado de productos -->
        <table class="table mt-3">
            <thead>
                <tr class="table-dark">
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="productList">
                <!-- Aquí se mostrarán dinámicamente los productos -->
            </tbody>
        </table>
    </div>
    <footer class="footer">
        <div class="container p-4">
            <section>
                <!-- Botones de redes sociales -->
                <a class="btn text-white btn-floating m-1" style="background-color: #3b5998;" href="#!" role="button"><i class="fab fa-facebook-f"></i></a>
                <a class="btn text-white btn-floating m-1" style="background-color: #dd4b39;" href="#!" role="button"><i class="fab fa-google"></i></a>
                <a class="btn text-white btn-floating m-1" style="background-color: #ac2bac;" href="#!" role="button"><i class="fab fa-instagram"></i></a>
                <a class="btn text-white btn-floating m-1" style="background-color: #0082ca;" href="#!" role="button"><i class="fab fa-linkedin-in"></i></a>
            </section>
        </div>
        <div class="text-center p-3" style="background-color: #000;">
            <p> © 2020 Cosmeticos Beauty. Todos los derechos reservados.</p>
        </div>
    </footer>
    <!-- Archivo JavaScript para el listado de productos -->
    <script src="/public/js/product/listProduct.js"></script>
</body>
</html>
