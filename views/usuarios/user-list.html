<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Usuarios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdb-ui-kit/css/mdb.min.css">
    <!-- Iconos de Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/estiloadm.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mdb-ui-kit/js/mdb.min.js"></script>
    <script src="/assets/js/checkSession.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: black; color: pink;">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand" href="/inicio-admin">
                <img src="/assets/img/logow.webp" alt="Logo" width="170" height="90" class="d-inline-block align-text-top">
            </a>
            <!-- Título "Dashboard Administrador" centrado y más grande -->
            <div class="navbar-title">Dashboard Administrador</div>
            <!-- Botón de hamburguesa para dispositivos móviles -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Contenido del navbar -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Espacio para mostrar el usuario y cerrar sesión -->
                <div class="d-flex align-items-center ms-auto">
                    <span id="userEmail" style="margin-right: 10px;"></span>
                    <a href="#" id="logoutLink" class="btn btn-primary pink-btn">Cerrar sesión</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="mt-5">Listado de Usuarios</h1>
        <br>
        <!-- Enlace para crear perfil -->
        <div class="mb-3"> <!-- Div con margen inferior -->
            <a href="/user-create" class="btn btn-pink mt-3">Crear Usuario</a> <!-- Cambio de clase a btn-pink -->
        </div>
        <!-- Tabla para mostrar el listado de usuarios -->
        <table class="table mt-3">
            <thead>
                <tr class="table-dark">
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Perfil</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="userList">
                <!-- Aquí se mostrarán dinámicamente los usuarios -->
            </tbody>
        </table>
        <!-- Contenedor para la paginación de MDB -->
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item" id="prevPageBtn">
                    <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <!-- Se añadirán las páginas dinámicamente aquí -->
                <li class="page-item" id="nextPageBtn">
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <footer class="footer">
        <div class="container p-4">
            <section>
                <!-- Botones de redes sociales -->
                <a class="btn text-white btn-floating m-1" style="background-color: #3b5998;" href="#!" role="button"><i class="fab fa-facebook-f"></i></a>
                <a class="btn text-white btn-floating m-1" style="background-color: #dd4b39;" href="#!" role="button"><i class="fab fa-google"></i></a>
                <a class="btn text-white btn-floating m-1" style="background-color: #ac2bac;" href="#!" role="button"><i class="fab fa-instagram"></i></a>
                <a class="btn text-white btn-floating m-1" style="background-color: #0082ca;" href="#!" role="button"><i class="fab fa-linkedin-in"></i></a>
            </section>
        </div>
        <div class="text-center p-3" style="background-color: #000;">
            <p> © 2020 Cosmeticos Beauty. Todos los derechos reservados.</p>
        </div>
    </footer>
    <!-- Archivo JavaScript para el listado de usuarios -->
    <script src="/assets/js/user/listarUsuario.js"></script>
    <script src="/assets/js/client.js"></script>
    <script src="/assets/js/user/paginarUsuarios.js"></script>
</body>
</html>
