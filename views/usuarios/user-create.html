<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Crear Usuario</h1>
        <!-- Formulario para crear un usuario -->
        <form id="createUserForm">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Nombre del usuario" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo</label>
                <input type="email" class="form-control" id="email" placeholder="Correo electrónico" required>
            </div>
            <div class="mb-3">
                <label for="clave" class="form-label">Clave</label>
                <input type="password" class="form-control" id="clave" placeholder="Contraseña" required>
            </div>
            <div class="mb-3">
                <label for="perfil" class="form-label">Perfil</label>
                <input type="text" class="form-control" id="perfil" placeholder="Perfil del usuario" required>
            </div>
            <button type="submit" class="btn btn-primary">Crear Usuario</button>
        </form>
    </div>

    <!-- Archivo JavaScript para el formulario de creación de usuarios -->
    <script src="/public/js/user/createUser.js"></script>
</body>
</html>
