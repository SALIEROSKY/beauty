<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Perfiles</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdb-ui-kit/css/mdb.min.css">
    <!-- Iconos de Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/estiloadm.css">
</head>
<body>
    <div class="header">
        <h2 class="mx-auto">Dashboard de Administrador</h2>
        <div class="d-flex align-items-center">
            <span id="userContainer" style="display: none;">
                <span id="userEmail" style="color: #ff69b4; margin-right: 10px;"></span>
                <a href="#" id="logoutLink" class="btn btn-primary pink-btn" style="color: white; background-color: #ff69b4;">Cerrar sesión</a>
            </span>
        </div>
    </div>
    <div class="container">
        <h1 class="mt-5">Listado de Perfiles</h1>
        <table class="table">
            <thead>
                <tr class="table-dark">
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="profileList">
                <!-- Aquí se mostrarán dinámicamente los perfiles -->
            </tbody>
        </table>
    </div>
    <footer class="footer">
        <div class="container p-4">
            <section>
                <!-- Botones de redes sociales -->
                <a class="btn text-white btn-floating m-1" style="background-color: #3b5998;" href="#!" role="button"><i class="fab fa-facebook-f"></i></a>
                <a class="btn text-white btn-floating m-1" style="background-color: #dd4b39;" href="#!" role="button"><i class="fab fa-google"></i></a>
                <a class="btn text-white btn-floating m-1" style="background-color: #ac2bac;" href="#!" role="button"><i class="fab fa-instagram"></i></a>
                <a class="btn text-white btn-floating m-1" style="background-color: #0082ca;" href="#!" role="button"><i class="fab fa-linkedin-in"></i></a>
            </section>
        </div>
        <div class="text-center p-3" style="background-color: #000;">
            <p> © 2020 Cosmeticos Beauty. Todos los derechos reservados.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/public/js/profile/listPerfil.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mdb-ui-kit/js/mdb.min.js"></script>
    <script src="/assets/js/client.js" async></script>
</body>
</html>
