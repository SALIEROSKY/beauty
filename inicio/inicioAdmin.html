<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Administrador</title>
    <!-- Enlaces a los estilos de Bootstrap y MDB -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdb-ui-kit/css/mdb.min.css">
    <!-- Iconos de Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/estiloadm.css">
</head>
<body>
    <!-- Encabezado -->
    <div class="header">
        <h2>Dashboard de Administrador</h2>
    </div>

    <!-- Contenido -->
    <div class="content">
        <table class="content-table">
            <thead>
                <tr>
                    <th onclick="window.location.href='/views/usuarios/user-list.html'"><i class="fas fa-users icon"></i><br>Usuarios</th>
                    <th onclick="window.location.href='/views/perfil/profile-list.html'"><i class="fas fa-user-circle icon"></i><br>Perfiles</th>
                    <th onclick="window.location.href='/views/productos/product-list.html'"><i class="fas fa-box icon"></i><br>Productos</th>
                </tr>
            </thead>
        </table>
    </div>

    <!-- Pie de página -->
    <footer class="footer">
        <div class="container p-4">
            <section>
                <!-- Botones de redes sociales -->
                <a class="btn text-white btn-floating m-1" style="background-color: #3b5998;" href="#!" role="button"><i class="fab fa-facebook-f"></i></a>
                <a class="btn text-white btn-floating m-1" style="background-color: #dd4b39;" href="#!" role="button"><i class="fab fa-google"></i></a>
                <a class="btn text-white btn-floating m-1" style="background-color: #ac2bac;" href="#!" role="button"><i class="fab fa-instagram"></i></a>
                <a class="btn text-white btn-floating m-1" style="background-color: #0082ca;" href="#!" role="button"><i class="fab fa-linkedin-in"></i></a>
            </section>
        </div>
        <div class="text-center p-3" style="background-color: #000;">
            <p> © 2020 Cosmeticos Beauty. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Scripts de Bootstrap y MDB -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mdb-ui-kit/js/mdb.min.js"></script>
</body>
</html>
